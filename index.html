<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h2>Calculator App</h2>
	<div id="container">
	<div id="result">
		<p id="history"></p>
		<p id="output"></p> 
	</div>
	<div id="keyboard">
		<table class="cart-table" cellpadding="" cellspacing="">
			<thead>
				<tr>
					<th class="btn"><input type="button" value="C" class="enlarge clear"/></th>
					<th class="btn"><input type="button" value="CE" class="delete"/></th>
					<th class="btn"><input type="button" value="%" class="enlarge operator"/></th>
					<th class="btn"><input type="button" value="/" class="more operator"/></th>
				</tr>
			</thead>
			<tbody id="">
				<tr class="">
					<td class="btn"><input type="button" value="7" class="display num"/></td>
					<td class="btn"><input type="button" value="8" class="align display num"/></td>
					<td class="btn"><input type="button" value="9" class="display num"/></td>
					<td class="btn"><input type="button" value="*" class="more operator"/></td>
				</tr>
				<tr class="">
					<td class="btn"><input type="button" value="4" class="display num"/></td>
					<td class="btn"><input type="button" value="5" class="align display num"/></td>
					<td class="btn"><input type="button" value="6" class="display num"/></td>
					<td class="btn"><input type="button" value="-" class="more operator"/></td>
				</tr>
				<tr class="">
					<td class="btn"><input type="button" value="1" class="display num"/></td>
					<td class="btn"><input type="button" value="2" class="align display num"/></td>
					<td class="btn"><input type="button" value="3" class="display num"/></td>
					<td class="btn"><input type="button" value="+" class="enlarge operator"/></td>
				</tr>
				<tr class="">
					<td class="btn"><input type="button" value="0" class="display num"/></td>
					<td class="btn"><input type="button" value="." class="num dot"/></td>
					<td colspan="2" class="end btn"><input type="button" value="=" class="enlarge equal"/></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
<script type="text/javascript" src="script.js">	
	</script>
</body>
</html>
